<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Font Awesome - Icon Search Tool</title>

		<meta name="description" content="Font Awesome, the iconic font designed for Bootstrap">
		<meta name="author" content="Peter Schmalfeldt">

		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:300,400">
		<link rel="stylesheet" href="http://yandex.st/highlightjs/7.3/styles/default.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/jquery-ui.css" />
		<link rel="stylesheet" href="css/style.css" />

		<link rel="shortcut icon" href="favicon.ico">

		<!--[if IE 7]>
		<link rel="stylesheet" href="css/font-awesome-ie7.min.css">
		<![endif]-->

		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
		<script src="http://yandex.st/highlightjs/7.3/highlight.min.js"></script>
	</head>
	<body>
		<div class="header">
			<div class="wrapper">
				<div class="title">
					<i class="fa fa-fw fa-flag"></i>&nbsp; <b class="navbar-brand">Font Awesome</b> <span>Icon Search Tool</span>
					<div class="right">
						<a href="http://fortawesome.github.io/Font-Awesome/" target="_blank"><i class="fa fa-external-link-square"></i>&nbsp; Font Awesome</a>
						<a href="https://github.com/manifestinteractive/font-awesome-search" target="_blank"><i class="fa fa-github-square"></i>&nbsp; Github</a>
						<a href="http://twitter.com/mrmidi" target="_blank"><i class="fa fa-twitter-square"></i>&nbsp; @mrmidi</a>
					</div>
				</div>
			</div>
			<div class="filters">
				<div class="tools">
					<input type="text" id="search" placeholder="Font Awesome Icon Search ..." autocomplete="off" autofocus />

					<select name="release" id="release" class="release">
						<option value="">All Versions</option>
					</select>

					<select name="catagory" id="catagory" class="catagory">
						<option value="">All Categories</option>
					</select>

					<input type="button" name="reset" id="reset" class="reset" value="Reset" />

				</div>
			</div>
			<div class="details">
				<div class="details-wrapper">
					<div class="demo"></div>
					<div class="code">
						<div class="name"></div>
						<div class="info"></div>
						<div class="copy"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="list">
			<ul class="icons"></ul>
		</div>

		<script src="js/icons.js"></script>
		<script src="js/aliases.js"></script>
		<script src="js/script.js"></script>

		<script type="text/javascript">

		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-19450824-1']);
		_gaq.push(['_setDomainName', 'peterschmalfeldt.com']);
		_gaq.push(['_trackPageview']);

		(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();

		</script>
	</body>
</html>
